      background-color: #f4f4f9;

    }
    #game-container, #challenge-container {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #challenge-result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      display: flex;

      align-items: center;

      <option value="Matilde">Matilde</option>

    <button onclick="startGame()">Inizia il Gioco</button>

  <div id="game-container" class="container">

    <button onclick="startChallenge()">Accetta la Sfida</button>
    <button onclick="declineChallenge()">Rifiuta la Sfida</button>

    function startGame() {
      let selectedName = document.getElementById("name-selector").value;
      if (selectedName) {
        document.getElementById("selected-name").innerText = `${selectedName}, sei pronto per la sfida!`;
        document.getElementById("name-selection-container").style.display = "none";
        document.getElementById("game-container").style.display = "block";
      } else {
        alert("Per favore, scegli un nome da supereroe!");
      }
    }

    function startChallenge() {
      let selectedName = document.getElementById("name-selector").value;
      const randomChallenge = challenges[selectedName][Math.floor(Math.random() * challenges[selectedName].length)];
      document.getElementById("challenge-result").innerText = `La tua sfida: ${randomChallenge}`;
      document.getElementById("game-container").style.display = "none";
      document.getElementById("challenge-container").style.display = "block";
    }

    function declineChallenge() {
      let selectedName = document.getElementById("name-selector").value;
      const randomPenalty = penalties[selectedName][Math.floor(Math.random() * penalties[selectedName].length)];
      document.getElementById("challenge-result").innerText = `La tua penitenza: ${randomPenalty}`;
      document.getElementById("game-container").style.display = "none";
      document.getElementById("challenge-container").style.display = "block";
    }

    function backToSelection() {
      document.getElementById("challenge-container").style.display = "none";
      document.getElementById("name-selection-container").style.display = "block";
    }
  </script>

</body>
</html>
